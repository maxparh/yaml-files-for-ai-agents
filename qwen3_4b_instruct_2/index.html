<!-- index.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Минималистичная страница</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>Заголовок страницы</h1>
  </header>
  <main>
    <p>Это основной текст. Страница является минималистичной и адаптивной.</p>
    <button class="btn">Нажми меня!</button>
    <section class="additional-section">
      <h2>Дополнительный блок</h2>
      <p>Это новый абзац в отдельном секции. Он визуально отделён от основного контента.</p>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Минималистичная страница</p>
  </footer>
  <section class="contact">
    <h2>Контактная форма</h2>
    <form id="contactForm">
      <label for="name">Имя:</label>
      <input type="text" id="name" name="name" placeholder="Введите ваше имя" required />
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Введите ваш email" required />
      
      <label for="message">Сообщение:</label>
      <textarea id="message" name="message" placeholder="Напишите своё сообщение" required></textarea>
      
      <button type="submit" class="btn">Отправить</button>
    </form>
  </section>
</body>
</html>
